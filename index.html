function checkAccess(){
        var connectService="Functions/php/checkAccess.php";
        var session=document.cookie;
        $.ajax({
                url:connectService,
                data:{"session":session},
                method:"POST",
                success: function(result){
                        var response=result;
	                   if (response.access!=1){
                                window.location.href="login.html";
                        }
                        else{
                                loadDevices();
                        }
                },
                error:function(res){
                }
        });

}
</script>
